<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <link rel="stylesheet" href="/src/style.css" />
    </head>
    <body>
        <div id="app">
            <div id="hoverPrompt" style="display: none;">
                <p>Press <strong>E</strong> to learn more about this art</p>
            </div>

            <!-- Art detail popup -->
            <div id="artDetailPopup" style="display: none;">
                <div id="popupContent">
                    <h2 id="popupTitle"></h2>
                    <img id="popupImage" src="" alt="Art Image" />
                    <p id="popupDescription"></p>
                    <button onclick="document.getElementById('artDetailPopup').style.display='none'">Close</button>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
